<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Store - Products</title>
    <link href="/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <style>
        #main-checkout {
            display: none;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4 text-center">Gym Web Store - Our Products</h1>
    <div class="row" id="main-products">
        <div class="col-md-12">
            <div class="row justify-content-center" id="products">
                <!-- Product cards are generated dynamically -->
            </div>
        </div>
    </div>
    <div class="row" id="main-checkout">
        <div class="col-md-12">
            <div class="row justify-content-center">
                <div class="col-md-4" id="checkout">
                    <div class="card">
                        <img id="checkout-img" src="" class="card-img-top" alt="Selected product">
                        <div class="card-body">
                            <h5 class="card-title" id="checkout-title"></h5>
                            <p class="card-text" id="checkout-desc">Thank you for your purchase. Confirm payment to continue.</p>
                            <p class="fw-bold" id="checkout-price"></p>
                            <button id="checkout-pay-btn" class="btn btn-success w-100" onclick="showPaymentForm()">Pay</button>
                            <button class="btn btn-link w-100 mt-2" onclick="cancelCheckout()">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-8" id="payment-panel" style="display:none;">
                    <div class="card">
                        <div class="card-body">
                            <form id="delivery-form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="card mb-3">
                                            <div class="card-body">
                                                <h5 class="card-title">Delivery Address</h5>
                                                <div class="mb-3">
                                                    <label for="address" class="form-label">Address</label>
                                                    <input type="text" class="form-control" id="address" name="address" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="city" class="form-label">City</label>
                                                    <input type="text" class="form-control" id="city" name="city" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="zip" class="form-label">Postal Code</label>
                                                    <input type="text" class="form-control" id="zip" name="zip" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="country" class="form-label">Country</label>
                                                    <select class="form-select" id="country" name="country" required>
                                                        <option value="">Select a country</option>
                                                        <option value="AT">Austria</option>
                                                        <option value="BE">Belgium</option>
                                                        <option value="BG">Bulgaria</option>
                                                        <option value="HR">Croatia</option>
                                                        <option value="CY">Cyprus</option>
                                                        <option value="CZ">Czech Republic</option>
                                                        <option value="DK">Denmark</option>
                                                        <option value="EE">Estonia</option>
                                                        <option value="FI">Finland</option>
                                                        <option value="FR">France</option>
                                                        <option value="DE">Germany</option>
                                                        <option value="GR">Greece</option>
                                                        <option value="HU">Hungary</option>
                                                        <option value="IE">Ireland</option>
                                                        <option value="IT">Italy</option>
                                                        <option value="LV">Latvia</option>
                                                        <option value="LT">Lithuania</option>
                                                        <option value="LU">Luxembourg</option>
                                                        <option value="MT">Malta</option>
                                                        <option value="NL">Netherlands</option>
                                                        <option value="PL">Poland</option>
                                                        <option value="PT">Portugal</option>
                                                        <option value="RO">Romania</option>
                                                        <option value="SK">Slovakia</option>
                                                        <option value="SI">Slovenia</option>
                                                        <option value="ES">Spain</option>
                                                        <option value="SE">Sweden</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card mb-3">
                                            <div class="card-body">
                                                <h5 class="card-title">Payment Method</h5>
                                                <div class="mb-3">
                                                    <label class="form-label">Payment Method</label>
                                                    <div class="d-flex align-items-center" style="height: 38px;">
                                                        <input type="radio" id="pay-method-paypal" name="pay-method" value="paypal" checked>
                                                        <label for="pay-method-paypal" class="form-label ms-2 me-3 mb-0">PayPal</label>
                                                        <input type="radio" id="pay-method-card" name="pay-method" value="card" class="ms-3">
                                                        <label for="pay-method-card" class="form-label ms-2 mb-0">Credit Card</label>
                                                    </div>
                                                </div>
                                                <div id="card-fields" style="display:none;">
                                                    <div class="mb-3">
                                                        <label for="card-number" class="form-label">Card Number</label>
                                                        <input type="text" class="form-control" id="card-number" name="card-number" maxlength="19" pattern="[0-9 ]{13,19}">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="card-name" class="form-label">Cardholder Name</label>
                                                        <input type="text" class="form-control" id="card-name" name="card-name">
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6 mb-3">
                                                            <label for="card-expiry" class="form-label">Expiry (MM/YY)</label>
                                                            <input type="text" class="form-control" id="card-expiry" name="card-expiry" maxlength="5" pattern="(0[1-9]|1[0-2])\/([0-9]{2})">
                                                        </div>
                                                        <div class="col-md-6 mb-3">
                                                            <label for="card-cvc" class="form-label">CVC</label>
                                                            <input type="text" class="form-control" id="card-cvc" name="card-cvc" maxlength="4" pattern="[0-9]{3,4}">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button type="button" class="btn btn-success" id="pay-btn" onclick="submitPayment()">Pay</button>
                                    <button type="button" class="btn btn-link" onclick="cancelPaymentForm()">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/vendor/bootstrap/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
